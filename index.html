<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Formulário de Inscrição - Conferência</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form-container">
      <form
        id="registrationForm"
        action="/submit"
        method="post"
        onsubmit="return redirectToTabela()"
      >
        <h2>Formulário de Inscrição</h2>

        <div class="form-group">
          <label for="fullName" class="form-group-label">Nome Completo:</label
          ><input type="text" id="fullName" name="fullName" required />
        </div>

        <div class="form-group">
          <label for="email" class="form-group-label">Endereço de Email:</label
          ><input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="registrationType" class="form-group-label"
            >Tipo de Inscrição:</label
          ><select id="registrationType" name="registrationType">
            <option value="participant">Participante</option>
            <option value="speaker">Palestrante</option>
            <option value="volunteer">Voluntário</option>
          </select>
        </div>

        <div class="form-group-checkbox">
          <input type="checkbox" id="terms" name="terms" required />
          <label for="terms">Aceito os termos e condições</label>
        </div>

        <button type="submit">Inscrever-se</button>
      </form>
    </div>

    <script>
      function redirectToTabela() {
        window.location.href = 'tabela.html';
        return false;
      }
    </script>
  </body>
</html>
